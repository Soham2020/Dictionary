<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <nav>
        <div class="container">
            <h1 class="head"><strong>Dictionary</strong></h1>
        </div>
    </nav>

    <section class="input container">
        <h1 class="diction">Learner Dictionary</h1>
        <h2>Please Enter any word ::</h2>
        <div class="form">
            <div class="input_data">
                <input type="text" placeholder="Type a word" id="input">
                <button id="search">Meaning</button>
            </div>
        </div>
    </section>

    <section class="data container">
        <span class="loading">Loading...</span>
        <p class="def"></p>
        <div class="audio"></div>
        <div class="not__found"></div>
        <div class="noun"></div>
        <div class="example"></div>
    </section>

    <footer id="footer">
        <div class="container">
            <p class="style">Made by Soham Das</p>
        </div>
    </footer>
    <script src="main.js"></script>
</body>

</html>
